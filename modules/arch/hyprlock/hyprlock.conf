general {
    fingerprint_ready_message = Touch fingerprint sensor
    fingerprint_present_message = Scanning...
}

auth {
    fingerprint {
        enabled = true
        ready_message = Touch fingerprint sensor
        present_message = Scanning...
    }
}

background {
    monitor =
    path = screenshot
    blur_size = 8
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

background {
    monitor =
    color = rgba(0, 0, 0, 0.3)
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.3)
    inner_color = rgba(255, 255, 255, 0.0)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text =
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    rounding = 25
    shadow_passes = 4
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.3)
    shadow_boost = 1.2
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date "+%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 80
    font_family = FiraCode Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date "+%A, %B %d")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = FiraCode Nerd Font Mono
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date "+%Y")"
    color = rgba(255, 255, 255, 0.5)
    font_size = 16
    font_family = FiraCode Nerd Font Mono
    position = 0, 90
    halign = center
    valign = center
}
